<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Olho Vivo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Paleta Olho Vivo */
        .bg-olho-primary { background-color: #6BCB2D; }
        .bg-olho-dark { background-color: #0B5F2A; }
        .bg-olho-light { background-color: #EAF6EA; }

        .text-olho-primary { color: #6BCB2D; }
        .text-olho-dark { color: #0B5F2A; }

        .border-olho-primary { border-color: #6BCB2D; }
        .border-olho-dark { border-color: #0B5F2A; }

        /* Animação suave */
        .btn-hover {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gradient-to-b from-[#6BCB2D] to-[#0B5F2A] flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-olho-primary">

        <!-- Cabeçalho -->
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-olho-dark uppercase">Consultar Veículo</h1>
            <p class="text-gray-500 text-sm">Digite o CPF para localizar o cadastro</p>
        </div>

        <!-- Form -->
        <div class="space-y-4">
            <input
                type="text"
                id="inputBusca"
                placeholder="000.000.000-00"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg
                       focus:ring-2 focus:ring-[#6BCB2D] focus:outline-none transition"
            >

            <button
                id="btnBuscar"
                class="w-full bg-olho-primary text-olho-dark font-bold py-3 rounded-lg
                       btn-hover shadow-md uppercase"
            >
                Buscar no Banco
            </button>

            <a href="index.html"
               class="block text-center text-sm text-olho-dark font-semibold hover:underline mt-2">
                ← Voltar para Cadastro
            </a>
        </div>

        <!-- Resultado -->
        <div id="resultado"
             class="hidden mt-8 p-6 bg-olho-light rounded-lg border-l-4 border-olho-primary">

            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">
                Dados Encontrados
            </h3>

            <div class="grid grid-cols-2 gap-4">

                <div>
                    <span class="block text-xs text-gray-500 uppercase">Nome do Cliente</span>
                    <p id="resNome" class="font-semibold text-gray-800 text-lg">-</p>
                </div>

                <div>
                    <span class="block text-xs text-gray-500 uppercase">Status</span>
                    <p id="resStatus"
                       class="inline-block bg-olho-dark text-white px-2 py-1 rounded
                              font-mono text-sm uppercase tracking-widest">
                        -
                    </p>
                </div>

                <div>
                    <span class="block text-xs text-gray-500 uppercase">CPF</span>
                    <p id="resCPF" class="font-semibold text-gray-800">-</p>
                </div>

                <div>
                    <span class="block text-xs text-gray-500 uppercase">Placa</span>
                    <p id="resPlaca"
                       class="inline-block bg-olho-dark text-white px-2 py-1 rounded
                              font-mono text-sm uppercase tracking-widest">
                        -
                    </p>
                </div>

            </div>

            <button
                id="btnAtender"
                class="flex items-center justify-center mt-6
                       bg-[#1F8F3E] hover:bg-[#187434]
                       shadow-xl shadow-gray-300
                       w-full h-11 rounded-xl
                       text-white font-bold transition-all uppercase"
            >
                Marcar como Atendido
            </button>

        </div>

        <!-- Erro -->
        <p id="msgErro"
           class="hidden text-red-500 text-center text-sm mt-4 font-semibold">
            Nenhum registro encontrado.
        </p>

    </div>

    <script type="module" src="JavaScript/ConsultarDados.js"></script>
</body>
</html>
